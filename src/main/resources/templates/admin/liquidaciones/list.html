<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.liquidaciones.titulo}"></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <!-- CHG: nueva sintaxis de fragment para evitar warning deprecado -->
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center" th:text="#{admin.liquidaciones.titulo}"></h2>

          <p th:if="${msg}" class="text-success" th:text="${msg}"></p>
          <p th:if="${err}" class="text-danger" th:text="${err}"></p>

          <!-- Filtro de árbitro -->
          <form th:action="@{/admin/liquidaciones}" method="get" class="mb-4">
            <div class="mb-3">
              <label class="form-label" th:text="#{admin.liquidaciones.arbitro}"></label>
              <select name="arbitroId" class="form-select" required>
                <option th:each="a : ${arbitros}" th:value="${a.id}"
                        th:selected="${arbitro != null and arbitro.id == a.id}"
                        th:text="${a.nombre + ' ' + a.apellido + ' (' + a.correo + ')'}"></option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-cta btn-caba-naranja-outline btn-sm" th:text="#{admin.liquidaciones.ver}"></button>
            </div>
          </form>

          <div th:if="${arbitro != null}">
            <h4 class="mb-3" th:text="|#{admin.liquidaciones.arbitroLabel}: ${arbitro.nombre} ${arbitro.apellido}|"></h4>

            <form th:action="@{|/admin/liquidaciones/${arbitro.id}/generar|}" method="post" class="mb-4">
              <div class="d-grid">
                <button type="submit" class="btn btn-cta btn-caba-verde-outline btn-sm" 
                        th:text="#{admin.liquidaciones.generar}"></button>
              </div>
            </form>

            <!-- Tabla historial -->
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                  <tr>
                    <th th:text="#{admin.liquidaciones.id}"></th>
                    <th th:text="#{admin.liquidaciones.fecha}"></th>
                    <th th:text="#{admin.liquidaciones.estado}"></th>
                    <th th:text="#{admin.liquidaciones.total}"></th>
                    <th th:text="#{admin.liquidaciones.acciones}"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="l : ${liquidaciones}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${#temporals.format(l.fechaGenerada, 'yyyy-MM-dd HH:mm')}"></td>

                    <!-- CHG: estado traducido según locale; null-safe -->
                    <td th:text="${l.estado} != null ? #{${l.estado.messageKey}} : '-'"></td>

                    <td th:text="${#numbers.formatDecimal(l.total,0,'POINT',2,'COMMA')}"></td>
                    <td>
                      <a th:href="@{|/admin/liquidaciones/${l.id}/pdf|}" target="_blank" 
                         class="btn btn-sm btn-outline-primary mb-1"
                         th:text="#{admin.liquidaciones.verPdf}"></a>
                      <form th:if="${l.estado.name() == 'PENDIENTE'}"
                            th:action="@{|/admin/liquidaciones/${l.id}/pagar?arbitroId=${arbitro.id}|}"
                            method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-success mb-1"
                                th:attr="onclick='return confirm(' + '\'' + #{admin.liquidaciones.confirmarPago} + '\'' + ')'"
                                th:text="#{admin.liquidaciones.pagar}"></button>
                      </form>
                    </td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(liquidaciones)}">
                    <td colspan="5" class="text-center" th:text="#{admin.liquidaciones.sinDatos}"></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- CHG: nueva sintaxis de fragment para evitar warning deprecado -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
