<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquidaciones (admin)</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
 
  <div th:replace="fragments/header :: header"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center">Liquidaciones (admin)</h2>

          
          <p th:if="${msg}" class="text-success" th:text="${msg}"></p>
          <p th:if="${err}" class="text-danger" th:text="${err}"></p>

          <!-- Filtro de árbitro -->
          <form th:action="@{/admin/liquidaciones}" method="get" class="mb-4">
            <div class="mb-3">
              <label class="form-label">Árbitro:</label>
              <select name="arbitroId" class="form-select" required>
                <option th:each="a : ${arbitros}" th:value="${a.id}"
                        th:selected="${arbitro != null and arbitro.id == a.id}"
                        th:text="${a.nombre + ' ' + a.apellido + ' (' + a.correo + ')'}"></option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-cta btn-caba-naranja-outline btn-sm">Ver</button>
            </div>
          </form>

          <div th:if="${arbitro != null}">
            <h4 th:text="'Árbitro: ' + ${arbitro.nombre} + ' ' + ${arbitro.apellido}" class="mb-3"></h4>

          
            <form th:action="@{|/admin/liquidaciones/${arbitro.id}/generar|}" method="post" class="mb-4">
              <div class="d-grid">
                <button type="submit" class="btn btn-cta btn-caba-verde-outline btn-sm">
                  Generar liquidación (pendientes)
                </button>
              </div>
            </form>

            <!-- Tabla historial -->
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="l : ${liquidaciones}">
                    <td th:text="${l.id}">1</td>
                    <td th:text="${#temporals.format(l.fechaGenerada, 'yyyy-MM-dd HH:mm')}">f</td>
                    <td th:text="${l.estado}">PENDIENTE</td>
                    <td th:text="${#numbers.formatDecimal(l.total,0,'POINT',2,'COMMA')}">0.00</td>
                    <td>
                      <a th:href="@{|/admin/liquidaciones/${l.id}/pdf|}" target="_blank" class="btn btn-sm btn-outline-primary mb-1">Ver PDF</a>
                      <form th:if="${l.estado.name() == 'PENDIENTE'}"
                            th:action="@{|/admin/liquidaciones/${l.id}/pagar?arbitroId=${arbitro.id}|}"
                            method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-success mb-1" onclick="return confirm('¿Marcar como pagada?')">Pagar</button>
                      </form>
                    </td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(liquidaciones)}">
                    <td colspan="5" class="text-center">Sin liquidaciones.</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  
  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
