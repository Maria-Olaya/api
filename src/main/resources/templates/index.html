
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title th:text="#{index.titulo}"></title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TipografÃ­a -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- HERO -->

  <main class="container">
    <section class="hero mt-4">
      <h1>
        <span style="color:#0f2330" th:text="#{index.hero.titulo1}"></span>
        <span class="accent-green" th:text="' ' + #{index.hero.titulo2}"> </span><br>
        <span style="color:#0f2330"th:text="#{index.hero.conjuncion}"></span>
        <span class="accent-orange"th:text="' ' + #{index.hero.titulo3}"> </span>
      </h1>
      <p th:text="#{index.hero.descripcion}">
        
      </p>
      <div class="actions">
        <!-- Botones principales -->
        <a class="btn btn-cta btn-caba-verde-outline btn-lg" href="/login" th:text="#{index.hero.boton}" ></a>
      </div>
      <div class="note mt-3" th:text="#{index.hero.nota}"></div>
    </section>

    <!-- FEATURES -->
    <section id="features" class="features-section">
      <h2 class="text-center mb-4" style="font-weight:800" th:text="#{index.funciones.titulo}"></h2>
      <div class="features-grid">

        <div class="feature-card accent-left-green">
          <h4 th:text="#{index.funcion1.titulo}"></h4>
          <p th:text="#{index.funcion1.descripcion}"></p>
        </div>

        <div class="feature-card accent-left-orange">
          <h4 th:text="#{index.funcion2.titulo}"></h4>
          <p th:text="#{index.funcion2.descripcion}"></p>
        </div>

        <div class="feature-card accent-left-green">
          <h4 th:text="#{index.funcion3.titulo}"></h4>
          <p th:text="#{index.funcion3.descripcion}"></p>
        </div>

        <div class="feature-card accent-left-orange">
          <h4 th:text="#{index.funcion4.titulo}"></h4>
          <p th:text="#{index.funcion4.descripcion}"></p>
        </div>

      </div>
    </section>


      <!-- CTA -->
      <div class="cta-band mt-5">
      <h3 th:text="#{index.cta.titulo}"></h3>
      <div class="cta-row">
        <a class="btn btn-cta btn-caba-verde btn-lg" href="/registro" th:text="#{index.cta.boton}"></a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
