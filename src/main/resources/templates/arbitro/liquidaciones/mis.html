<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis liquidaciones</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center">Mis Liquidaciones</h2>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Total</th>
                  <th scope="col">PDF</th>

                </tr>
              </thead>
              <tbody>
                <tr th:each="l : ${liquidaciones}">
                  <td th:text="${l.id}">1</td>
                  <td th:text="${#temporals.format(l.fechaGenerada, 'dd/MM/yyyy HH:mm')}">fecha</td>
                  <td th:text="${l.estado}">PENDIENTE</td>
                  <td th:text="${#numbers.formatDecimal(l.total,0,'POINT',2,'COMMA')}">0.00</td>
                  <td>
                    <a th:href="@{|/arbitro/liquidaciones/${l.id}/pdf|}" target="_blank"
                       class="btn btn-caba-naranja btn-sm">Ver PDF</a>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(liquidaciones)}">
                  <td colspan="5" class="text-center text-muted">AÃºn no tienes liquidaciones.</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </main>

 
  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
