<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .asignada { color:#b00020; font-weight:600; margin-left:6px; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- FORMULARIO -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center">Editar Perfil</h2>

          <form th:action="@{/arbitro/edit}" th:object="${arbitro}" method="post" class="needs-validation" novalidate>

            <!-- CSRF -->
            <div th:if="${_csrf != null}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>

            <!-- URL foto -->
            <div class="mb-3">
              <label for="urlFoto" class="form-label">URL de la Foto:</label>
              <input type="text" id="urlFoto" th:field="*{urlFoto}" placeholder="https://..." class="form-control"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('urlFoto')}" th:errors="*{urlFoto}"></div>
            </div>

            <!-- Fechas existentes -->
            <div class="mb-3">
              <label class="form-label">Fechas Disponibles:</label>

              <div th:if="${arbitro.fechasDisponibles != null and !#lists.isEmpty(arbitro.fechasDisponibles)}">
                <div th:each="f : ${#lists.sort(arbitro.fechasDisponibles)}"
                     th:with="asg=${bloqueadas != null and #sets.contains(bloqueadas, f)}"
                     class="mb-2">

                  <!-- Editable si NO está asignada -->
                  <label th:if="${!asg}" class="d-flex align-items-center gap-2">
                    <input type="checkbox" name="fechasDisponibles"
                           th:value="${#temporals.format(f,'yyyy-MM-dd')}" checked>
                    <span th:text="${#temporals.format(f,'yyyy-MM-dd')}">2025-01-01</span>
                  </label>

                  <!-- Bloqueada si está asignada -->
                  <div th:if="${asg}" class="d-flex align-items-center gap-2" title="Fecha bloqueada por asignación aceptada">
                    <input type="checkbox" checked disabled aria-disabled="true">
                    <span th:text="${#temporals.format(f,'yyyy-MM-dd')}">2025-01-01</span>
                    <span class="asignada">[ASIGNADA]</span>
                    <!-- Hidden para no perderla en el POST (inputs disabled no viajan) -->
                    <input type="hidden" name="fechasDisponibles" th:value="${#temporals.format(f,'yyyy-MM-dd')}">
                  </div>
                </div>
              </div>

              <p th:if="${arbitro.fechasDisponibles == null or #lists.isEmpty(arbitro.fechasDisponibles)}" class="text-muted">
                — sin fechas —
              </p>
            </div>

            <!-- Añadir nuevas fechas -->
            <div class="mb-3">
              <label class="form-label">Añadir Nuevas Fechas:</label>
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <small>(deja en blanco los que no uses)</small>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-cta btn-md btn-caba-naranja">Guardar</button>
              <a th:href="@{/arbitro/dashboard}" class="btn btn-cta btn-md btn-caba-verde text-center">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
