<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="#{perfil.titulo}">Editar Perfil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .asignada{color:#b00020;font-weight:600;margin-left:6px}
    /* File picker sin JS */
    .filepicker .file-selected{display:none}
    .filepicker:has(#foto:valid) .file-none{display:none}
    .filepicker:has(#foto:valid) .file-selected{display:inline}
  </style>
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center" th:text="#{perfil.titulo}">Editar Perfil</h2>

          <div th:if="${errCode}" class="alert alert-danger mb-3"
               th:text="${errArg0} != null ? #messages.msg(errCode, errArg0) : #messages.msg(errCode)"></div>

          <form th:action="@{/arbitro/edit}" th:object="${arbitro}" method="post"
                class="needs-validation" novalidate enctype="multipart/form-data">

            <div th:if="${_csrf != null}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>

            <!-- FOTO -->
            <div class="mb-3">
              <label class="form-label" th:text="#{perfil.foto}">Foto de perfil</label>

              <!-- Miniatura (un solo IMG) -->
              <div class="mb-2">
                <img
                  class="img-thumbnail"
                  style="max-width:180px;height:auto"
                  th:src="${arbitro != null and arbitro.urlFoto != null and !#strings.isEmpty(arbitro.urlFoto)}
                           ? @{${arbitro.urlFoto}}
                           : @{/images/avatar-placeholder.svg}"
                  th:alt="#{arbitro.home.foto.alt}" />
              </div>

              <!-- Selector sin JS -->
              <div class="filepicker d-flex align-items-center gap-2">
                <input type="file" id="foto" name="foto" accept="image/*" class="visually-hidden" required>
                <label for="foto" class="btn btn-outline-secondary btn-sm" role="button" tabindex="0"
                       th:text="#{perfil.file.select}">Seleccionar archivo</label>
                <span class="text-muted file-none" th:text="#{perfil.file.none}">Sin archivos seleccionados</span>
                <span class="text-success file-selected" th:text="#{perfil.file.selected}">Archivo seleccionado</span>
              </div>

              <!-- Quitar foto actual -->
              <div class="form-check mt-2" th:if="*{urlFoto}">
                <input class="form-check-input" type="checkbox" id="quitarFoto" name="quitarFoto" value="true">
                <label class="form-check-label" for="quitarFoto" th:text="#{perfil.quitarFoto}">Quitar foto actual</label>
              </div>

              <!-- Mantener URL actual si no se sube nada -->
              <input type="hidden" th:field="*{urlFoto}">
            </div>

            <!-- Fechas existentes -->
            <div class="mb-3">
              <label class="form-label" th:text="#{perfil.fechasDisponibles}">Fechas Disponibles:</label>

              <div th:if="${arbitro.fechasDisponibles != null and !#lists.isEmpty(arbitro.fechasDisponibles)}">
                <div th:each="f : ${#lists.sort(arbitro.fechasDisponibles)}"
                     th:with="asg=${bloqueadas != null and #sets.contains(bloqueadas, f)}"
                     class="mb-2">

                  <label th:if="${!asg}" class="d-flex align-items-center gap-2">
                    <input type="checkbox" name="fechasDisponibles"
                           th:value="${#temporals.format(f,'yyyy-MM-dd')}" checked>
                    <span th:text="${#temporals.format(f,'yyyy-MM-dd')}">2025-01-01</span>
                  </label>

                  <div th:if="${asg}" class="d-flex align-items-center gap-2"
                       th:attr="title=#{perfil.fechaBloqueada}">
                    <input type="checkbox" checked disabled aria-disabled="true">
                    <span th:text="${#temporals.format(f,'yyyy-MM-dd')}">2025-01-01</span>
                    <span class="asignada" th:text="#{perfil.asignada}">[ASIGNADA]</span>
                    <input type="hidden" name="fechasDisponibles" th:value="${#temporals.format(f,'yyyy-MM-dd')}">
                  </div>
                </div>
              </div>

              <p th:if="${arbitro.fechasDisponibles == null or #lists.isEmpty(arbitro.fechasDisponibles)}"
                 class="text-muted" th:text="#{perfil.sinFechas}">— sin fechas —</p>
            </div>

            <!-- Nuevas fechas -->
            <div class="mb-3">
              <label class="form-label" th:text="#{perfil.nuevasFechas}">Añadir Nuevas Fechas:</label>
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <input type="date" name="fechasDisponibles" class="form-control mb-2">
              <small th:text="#{perfil.hintNuevasFechas}">(deja en blanco los que no uses)</small>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-cta btn-md btn-caba-naranja" th:text="#{perfil.guardar}">Guardar</button>
              <a th:href="@{/arbitro/dashboard}" class="btn btn-cta btn-md btn-caba-verde text-center" th:text="#{perfil.cancelar}">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
