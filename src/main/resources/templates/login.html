<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tipografía y colores globales -->
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <!-- HEADER -->
  <div th:replace="fragments/header :: header"></div>

  <!-- LOGIN FORM -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm rounded-3">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>

          <form method="post" action="/login" class="needs-validation" novalidate>
            <!-- Correo -->
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" name="username" placeholder="Correo" class="form-control" required/>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password" placeholder="Contraseña" class="form-control" required/>
            </div>

            <!-- Botón ingresar -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-cta btn-caba-naranja btn-lg">Ingresar</button>
            </div>

            <!-- Mensajes -->
            <div class="mt-3 text-center">
              <div class="text-danger small" th:if="${param.error}">Usuario o contraseña incorrecta</div>
              <div class="text-success small" th:if="${param.logout}">Has cerrado sesión correctamente</div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>


  <!-- FOOTER -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
